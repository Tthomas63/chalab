{% extends 'chalab/base.html' %}
{% load bootstrap3 %}

{% block app_name %}profile{% endblock %}
{% block panel_name %}editor{% endblock %}

{% block content %}
<div class="update">
    <form class='editor' action="#" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Update
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
