{% extends 'chalab/base.html' %}

{% block app_name %}wizard{% endblock %}

{% block content %}
<h1>Logs</h1>
{% for log in task.logs %}

        <pre>
            {{ log.message }}
        </pre>
</div>
{% endfor %}
{% endblock %}
